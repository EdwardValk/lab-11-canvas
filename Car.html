<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
        var sketch = document.getElementById('sketch');
        var context = sketch.getContext("2d");

		context.fillStyle = "#0000ff"
        context.fillRect(50, 30, 200, 100);
	    context.fillRect(50, 100, 350, 100);
		context.fillStyle = "#0000ff"
		context.beginPath();
		context.arc(75, 200, 40, 75, 55, true);
		context.fillStyle = "#ff0000"
		context.closePath();
		context.fill();
		context.beginPath();
		context.arc(250, 200, 40, 75, 55, true);
		context.fillStyle = "#ff0000"
		context.closePath();
		context.fill();
		
	}
	</script>
	</body>
